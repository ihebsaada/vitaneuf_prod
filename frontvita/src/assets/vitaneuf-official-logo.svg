<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Logo container -->
  <g>
    <!-- Square with rounded corners -->
    <rect x="20" y="10" width="60" height="80" rx="5" ry="5" fill="#1D4E4F"/>
    
    <!-- Top handle -->
    <rect x="40" y="5" width="20" height="10" rx="3" ry="3" fill="#1D4E4F"/>
    
    <!-- Water drop -->
    <path d="M50 30 C60 40, 65 55, 50 70 C35 55, 40 40, 50 30" fill="#5FBFB8"/>
    
    <!-- Text -->
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5FBFB8">Vita</text>
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1D4E4F">Neuf</text>
    
    <!-- Tagline -->
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="10" letter-spacing="1" fill="#1D4E4F">TECHNOLOGIE & TRADITION DEPUIS 1989</text>
  </g>
</svg>